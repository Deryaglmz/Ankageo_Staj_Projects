<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css" />
  </head>
  <body>
    <div class="container">
      <div class="ustContainer">
        <div class="icContainer">
          <div class="solContainer">
            <div class="resimContainer">
              <img src="images/faceb.webp" alt="facebook" />
            </div>
            <h2 class="yazi">
              Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup
              bitenleri paylaşmanı sağlar.
            </h2>
          </div>

          <div>
            <div class="sagContainer">
              <div class="mailContainer">
                <input
                  type="text"
                  class="inputEmail"
                  placeholder="E-Posta veya Telefon Numarası"
                />
              </div>

              <div class="sifreContainer">
                <input type="text" class="inputsifre" placeholder="Şifre" />
              </div>

              <div class="buttonContainer">
                <button type="button" class="girisbutton">Giriş Yap</button>
              </div>

              <button type="button" class="sifreunuttum">
                Şifreni mi Unuttun?
              </button>
              <hr />
              <button type="button" class="yenihesap">
                Yeni Hesap Oluştur
              </button>
            </div>

            <div class="sonyaziContainer">
              <h2 class="sonyaziText">
                Ünlü biri, marka veya işletme için <a href="">Sayfa oluştur.</a>
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
